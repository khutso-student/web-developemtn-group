    <main>
        <section class="contact-container">
            <div class="contact-left">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2436.469472589735!2d-0.127758684229563!3d51.5073507796354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b33333b3333%3A0x123456789abcdef!2s208%20Avenue%20Street%2C%20UK%20-%2062617!5e0!3m2!1sen!2suk!4v1681234567890!5m2!1sen!2suk"

            </div>
            <div class="contact-right">
                <h2>Contact Us</h2>
                <form action="/submit-form" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>
